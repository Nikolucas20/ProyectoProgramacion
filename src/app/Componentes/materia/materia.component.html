<div class="container">
    <div class="title">
        <h2>{{pagina}}</h2>
    </div>
    <mat-form-field>

      <mat-label>Filter</mat-label>
  
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
  
    </mat-form-field>
  
   
  
    <div class="mat-elevation-z8">
  
      <table mat-table [dataSource]="dataSource" matSort>
  
   
  
          <div matColumnDef="{{disCol}}" *ngFor="let disCol of  displayedColumns">
  
              <div *ngIf="disCol!='Acciones'">
  
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{disCol}} </th>
  
                <td mat-cell *matCellDef="let element"> {{element[disCol]}} </td>
  
            </div>
  
            <div *ngIf="disCol=='Acciones'">
  
              <th mat-header-cell *matHeaderCellDef> {{disCol}} </th>
  
              <td mat-cell *matCellDef="let element">
                <button class="butt1" mat-icon-button (click)="editar(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button class="butt" mat-icon-button (click)="eliminar(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
  
            </div>
  
          </div>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
   
  
          <tr class="mat-row" *matNoDataRow>
  
              <td class="mat-cell" colspan="4">No se encontraron resultados para "{{input.value}}"</td>
  
          </tr>
  
      </table>
  
   
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
      <div class="crear">
  
        <button mat-button (click)="openDialog()">Abrir</button>
  
      </div>  
  
    </div>
