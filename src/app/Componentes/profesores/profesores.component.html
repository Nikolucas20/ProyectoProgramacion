<div class="container">
    <div class="title">
        <h2>{{pagina}}</h2>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>
    
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
        </ng-container>
    
        <ng-container matColumnDef="numeroDocumento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de Documento </th>
          <td mat-cell *matCellDef="let row"> {{row.numeroDocumento}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombreMateria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Materia </th>
          <td mat-cell *matCellDef="let row"> {{row.nombreMateria}} </td>
        </ng-container>

        <ng-container matColumnDef="experiencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Experiencia </th>
            <td mat-cell *matCellDef="let row"> {{row.experiencia}} </td>
          </ng-container>
  
        <ng-container matColumnDef="tipoUsuario1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Usuario </th>
          <td mat-cell *matCellDef="let row"> {{row.tipoUsuario1}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </div>
